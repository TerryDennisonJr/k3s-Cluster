apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql-db
spec:
  selector:
    matchLabels:
      app: mysql-db
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: mysql-db
    spec:
      containers:
      - image: mysql:latest
        name: mysql-db
        env:
        - name: MYSQL_USER
          value: {{ .Values.mysql.user}}
        - name: MYSQL_PASSWORD
          value: {{ .Values.mysql.password}}                
        - name: MYSQL_DATABASE
          value: {{ .Values.mysql.database}}                
        - name: MYSQL_ROOT_PASSWORD
          value: {{ .Values.mysql.rootPassword}}                    
        ports:
        - containerPort: 3306    
      #   volumeMounts:
      #   - name: mysql-persistent-storage
      #     mountPath: /var/lib/mysql
      # volumes:
      # - name: mysql-persistent-storage
      #   persistentVolumeClaim:
      #     claimName: mysql-pv-claims
      nodeSelector:
        deployment_node: weather_app          
---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.mysql.host}}
spec:
  ports:
  - port: 3306
  selector:
    app: mysql-db