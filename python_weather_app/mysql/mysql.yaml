apiVersion: v1
kind: Secret
metadata:
  name: mysql-secret
type: kubernetes.io/basic-auth
stringData:
  password: <PASSWORD>
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: mysql-pv-volume
  labels:
    type: local
spec:
  storageClassName: manual
  capacity:
    storage: 20Gi
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: "/mnt/data"
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mysql-pv-claim
spec:
  storageClassName: manual
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 20Gi  
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: weather-db
spec:
  selector:
    matchLabels:
      app: weather-db
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: weather-db
    spec:
      containers:
      - image: mysql:latest
        name: weather-db
        env:
        - name: MYSQL_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mysql-secret
              key: password            
        ports:
        - containerPort: 3306
          name: weather-db
        volumeMounts:
        - name: mysql-persistent-storage
          mountPath: /var/lib/mysql
      volumes:
      - name: mysql-persistent-storage
        persistentVolumeClaim:
          claimName: mysql-pv-claim
      nodeSelector:
        hustler: lenovonode           
---
apiVersion: v1
kind: Service
metadata:
  name: weather-db
spec:
  ports:
  - port: 3306
  selector:
    app: weather-db      