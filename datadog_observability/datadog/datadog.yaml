datadog:
  apiKeyExistingSecret: datadog-secret
  appKeyExistingSecret: datadog-secret
  clusterName: ifrit-k3s
  tags: []
  orchestratorExplorer:
    enabled: true
  env:
    - name: DD_DOGSTATSD_METRICS_STATS_ENABLE
      value: true
  logs:
    enabled: true
    containerCollectAll: true
    containerCollectUsingFiles: true
  containerExcludeLogs: "image:agent"
  dogstatsd:
    port: 8125
    useHostPort: true
    nonLocalTraffic: true    
    dogstatsd_metrics_stats_enable: true
  #containerIncludeLogs: "image:go-terry-hello"
#  apm:
#    portEnabled: false
#    socketPath: /var/run/datadog/apm.socket
#    hostSocketPath: /var/run/datadog/
  processAgent:
    enabled: true
    processCollection: false
  confd:
    mysql.yaml: |-
      ad_identifiers:
        - mysql
      init_config:
      instances:
        - server: "%%host%%"
          username: "datadog"
          password: "dsfasfa"
clusterAgent:
  nodeSelector:
    deployment_node: master_node         